<!DOCTYPE html>

	>
<head>
	<title>Cadastro de Título</title>

<section layout:fragment="conteudo">

	  			</div>
			</div>

	  		<div class="panel-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Título</label>

						<input class="form-control" id="descricao" name="descricao" />
					</div>
				</div>

				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-2">
						<input class="form-control" id="descricao" name="descricao" />
					</div>
				</div>

				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Talker</label>

				</div>
