<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="LayoutPadrao"
	>
<head>
	<title>Cadastro de Título</title>
</head>
	
<section layout:fragment="conteudo">
	
	<form class="form-horizontal" method="POST" action="/apresentacoes" th:object="${apresentacao}">
		
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
			
		</div>
		
		<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}">Apresentação salva com sucesso!</span>
		</div>
		
		<div class="panel panel-default">
	  		<div class="panel-heading">
	  			<div class="clearfix">
		    		<h1 class="panel-title aw-titulo-panel">Nova Apresentação</h1>
		    		<a class="btn btn-link aw-link-panel" href="/apresentacoes">Busca de Apresentações</a>
	  			</div>
			</div>

	  		<div class="panel-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Título</label>
					<div class="col-sm-4">
						<input class="form-control" name="titulo" />
					</div>
				</div>

				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<textarea class="form-control" name="descricao" rows="5" cols="20"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Apresentador</label>
					<div class="col-sm-4">
						<input class="form-control" name="apresentador" />
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
	  		</div>
		</div>
	</form>
	
</section>
	
</html>
